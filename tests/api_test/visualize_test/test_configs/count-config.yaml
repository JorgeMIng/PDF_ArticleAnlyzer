# Word Cloud server-config
data:
  data_dir: "tests/api_test/visualize_test/data/PDFs"
  format: ".pdf"
  recursive: True

grobid:
  cache: True
  cache_dir: "tests/api_test/visualize_test/data/xmls"
  operation_key: "processFulltextDocument"
  format: ".grobid.tei.xml"
  recursive: True

plot:
  width: 0.8
  cache_dir: "tests/api_test/visualize_test/data/img/count_img"
  format: ".png"
  align: "center"
  color: "blue"
  edgecolor: 'black'

#["figures","ref","p"] for more than one stat
count:
  stats: "figure" 